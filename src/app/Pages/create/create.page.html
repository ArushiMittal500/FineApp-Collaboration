<ion-header>
  <ion-toolbar>
    <ion-title>Create New Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="dark" position="floating"><b>Group Name</b></ion-label>
    <ion-input color="dark" [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  color="dark" position="floating"><b>Add Users by their Email-Id</b></ion-label>
    <ion-textarea color="dark" [(ngModel)]="persons" type="text" required></ion-textarea>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" (click)="onSubmit()">
    Create Group
  </ion-button>

</ion-content>
